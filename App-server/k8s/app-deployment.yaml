apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: 637423260681.dkr.ecr.us-east-1.amazonaws.com/app-server:latest
        ports:
        - containerPort: 4000
