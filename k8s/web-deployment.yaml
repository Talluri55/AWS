apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: 637423260681.dkr.ecr.us-east-1.amazonaws.com/test-web-app:latest
          ports:
            - containerPort: 3000
